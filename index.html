<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="flappybird.css">
    <script src="flappybird.js"></script>
</head>

<body>
    <div id="customAlert" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <strong>Flappy Bird</strong>
            <p><strong>Game rules:</strong><br>
                Avoid hitting the ground or the pipes!<br>
                You pass a pipe and score a point!<br>
                Get as many points as you can!</p>
            <p><strong>Instructions to play the game:</strong><br>
                Press 'Enter', the Arrow up key, or 'w' to start.<br>
                Use 'Enter', Arrow up, spacebar, or 'w' to control the bird.</p>
        </div>
    </div>
    <canvas id="board"></canvas>
</body>

</html>
